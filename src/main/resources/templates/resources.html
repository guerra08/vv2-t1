<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recursos</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/resources.css}" />
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/collaborators">Colaboradores</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/resources">Recursos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/reservations">Reservas</a>
        </li>
    </ul>

    <h1>Recursos</h1>

    <div class="resourcesContainer">
        <form class="form-inline">
                <select name="type" class="form-control mb-2 mr-sm-2" id="inlineFormCustomSelect">
                    <option selected value="">Selecione um filtro...</option>
                    <option value="mobileequip">Equipamento móvel</option>
                    <option value="spaces">Espaço físico</option>
                    <option value="furniture">Mobília</option>
                </select>
            <button type="submit" class="btn btn-primary mb-2">Filtrar</button>
        </form>
        <p th:each="resource : ${resources}" th:text="${resource}">
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
