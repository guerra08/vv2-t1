<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recursos</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/resources.css}" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">VV - II</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/collaborators">Colaboradores <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/resources">Recursos <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create-reservation">Cadastrar reserva</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manage-reservations">Gerenciar reservas</a>
                </li>
            </ul>
        </div>
    </nav>

    <div th:insert="fragments/settings-modal"></div>

    <div class="container">
        <div class="row justify-content-md-center">
            <h1>Recursos</h1>
        </div>
        <div class="resources-table-container">
            <table id="resourcesTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Classificação</th>
                        <th>Info. adicionais</th>
                        <th>Custo Diário</th>
                        <th>Custo Gerado</th>
                        <th>Custo Futuro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="resource: ${resources}">
                        <td th:text="${resource.getId()}"></td>
                        <td th:text="${resource.getName()}"></td>
                        <td th:if="${resource.getType() == 1}" th:text="'Mobília'"></td>
                        <td th:if="${resource.getType() == 2}" th:text="'Equipamento móvel'"></td>
                        <td th:if="${resource.getType() == 3}" th:text="'Espaço físico'"></td>
                        <td th:text="${resource.getCategory()}"></td>
                        <td th:if="${resource.getType() == 3}" th:text="${'Capacidade: ' + resource.getCapacity() + ' M²: ' + resource.getSquareMeters()}"></td>
                        <td th:unless="${resource.getType() == 3}" th:text="'#'"></td>
                        <td th:text="${resource.getUnitCost()} + ' R$'"></td>
                        <td th:text="${resource.pastCostsToString()}"></td>
                        <td th:text="${resource.futureCostsToString()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready( function () {
            $('#resourcesTable').DataTable({
                "languauge": {
                    "url": "https://cdn.datatables.net/plug-ins/1.10.13/i18n/Portuguese-Brasil.json"
                }
            });
        } );
    </script>
</body>
</html>
